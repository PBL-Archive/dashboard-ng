<div class="wrapper d-flex flex-column h-100 border-right" id="sidebar">
    <div class="text-right border-bottom m-0">
        <button style="width:56px;height:56px;" id="sidebarToggleBtn" (click)="toggle()">Toggle</button>
    </div>
    <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex flex-row sidebarItem border-bottom"
            style="width:100%;height:50px;background:rgba(211, 204, 227, 0.25);" (click)="switchChartType('table')">
            <span class="text-nowrap text-center" style="padding:13px 0px;width:56px;height:50px;">
                <i class="px-auto fa fa-table" aria-hidden="true" style="width:56px;font-size: 24px;"></i>
            </span>
            <span class="sidebarItemText text-nowrap w-100"
                style="height:50px;padding:13px 0px;font-size:18px;">Table</span>
        </div>
        <div class="d-flex flex-row sidebarItem border-bottom"
            style="width:100%;height:50px;background:rgba(255, 239, 186, 0.5);" (click)="switchChartType('line')">
            <span class="text-nowrap text-center" style="padding:13px 0px;width:56px;height:50px;">
                <i class="px-auto fa fa-line-chart" aria-hidden="true"
                    style="width:56px;font-size: 24px;color:black"></i>
            </span>
            <span class="sidebarItemText text-nowrap w-100" style="height:50px;padding:13px 0px;font-size:18px;">Line
                Chart</span>
        </div>
        <div class="d-flex flex-row sidebarItem border-bottom"
            style="width:100%;height:50px;background: rgba(252, 103, 103, 0.25);" (click)="switchChartType('pie')">
            <span class="text-nowrap text-center" style="padding:13px 0px;width:56px;height:50px;">
                <i class="px-auto fa fa-pie-chart" aria-hidden="true"
                    style="width:56px;font-size: 24px;color:black;"></i>
            </span>
            <span class="sidebarItemText text-nowrap w-100" style="height:50px;padding:13px 0px;font-size:18px;">Pie
                Chart</span>
        </div>
        <div class="d-flex flex-row sidebarItem border-bottom"
            style="width:100%;height:50px;background: rgba(145, 234, 228, 0.25);" (click)="switchChartType('bar')">
            <span class="text-nowrap text-center" style="padding:13px 0px;width:56px;height:50px;">
                <i class="px-auto fa fa-bar-chart" aria-hidden="true" style="width:56px;font-size: 24px;"></i>
            </span>
            <span class="sidebarItemText text-nowrap w-100" style="height:50px;padding:13px 0px;font-size:18px;">Bar
                Chart</span>
        </div>
        <div class="d-flex flex-row mt-auto sidebarItem border-bottom"
            style="width:100%;height:50px;background: rgba(75, 195, 77, 0.2);" (click)="switchChartType('info')">
            <span class="text-nowrap text-center" style="padding:13px 0px;width:56px;height:50px;">
                <i class="px-auto fa fa-info-circle" aria-hidden="true" style="width:56px;font-size: 24px;"></i>
            </span>
            <span class="sidebarItemText text-nowrap w-100" style="height:50px;padding:13px 0px;font-size:18px;">Information</span>
        </div>
    </div>
</div>
