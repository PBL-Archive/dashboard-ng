<div class="wrapper h-100" id="sidebar">
    <div class="text-right p-1">
        <button id="sidebarToggleBtn" (click)="toggle()">Toggle</button>
    </div>
    <div class="d-flex flex-column">
        <div class="d-flex flex-row border sidebarItem p-2" (click)="switchChartType('table')">
            <img class="sidebarItemImage" src="../../../favicon.ico" />
            <span class="sidebarItemText text-nowrap w-100 pl-3 pr-1 py-1">Table</span>
        </div>
        <div class="d-flex flex-row border sidebarItem p-2" (click)="switchChartType('pie')">
            <img class="sidebarItemImage" src="../../../favicon.ico" />
            <span class="sidebarItemText text-nowrap w-100 pl-3 pr-1 py-1">Pie Chart</span>
        </div>
        <div class="d-flex flex-row border sidebarItem p-2" (click)="switchChartType('line')">
            <img class="sidebarItemImage" src="../../../favicon.ico" />
            <span class="sidebarItemText text-nowrap w-100 pl-3 pr-1 py-1">Line Chart</span>
        </div>
    </div>
</div>
